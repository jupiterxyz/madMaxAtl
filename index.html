  <!-- SoundCloud API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>

  <!-- MAIN SCRIPT -->
  <script>
    // Auto year
    document.getElementById("year").textContent = new Date().getFullYear();

    const bgMusic = document.getElementById("bgMusic");
    const startBtn = document.getElementById("startMusic");
    const overlay = document.getElementById("enterOverlay");

    // Start music + hide overlay
    startBtn.addEventListener("click", () => {
      bgMusic.volume = 0.3;
      bgMusic.play();
      overlay.style.display = "none";
    });

    // SoundCloud interaction
    const scWidget = SC.Widget(document.getElementById("scPlayer"));

    scWidget.bind(SC.Widget.Events.PLAY, () => bgMusic.pause());
    scWidget.bind(SC.Widget.Events.PAUSE, () => bgMusic.play().catch(() => {}));
    scWidget.bind(SC.Widget.Events.FINISH, () => bgMusic.play().catch(() => {}));
  </script>
